<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Type anything and hit Enter ..." />
        <span class="material-symbols-outlined delete delete_all">delete</span>
      </div>
      <div class="table">
        <div class="row labels">
          <p>
            <input class="all-check check" type="checkbox" />
          </p>
          <p>Name</p>
          <p>Email</p>
          <p>Role</p>
          <p>Actions</p>
        </div>
      </div>
    </div>
    <div class="pagination">
      <p class="counter"></p>
      <div class="page-indices">
        <div class="prev">prev</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
